    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            DEFAULT: '#0B0F19', // Darker, richer navy (almost black)

                        },
                        gold: {
                            DEFAULT: '#C5A059', // More muted, less yellow gold
                            light: '#DECBA5'
                        },
                        stone: '#FAFAF9', // Warm off-white
                        concrete: '#F3F4F6' // Cool grey for tech feel
                    },
                    fontFamily: {
                        serif: ['"Bodoni Moda"', 'serif'],
                        sans: ['Inter', 'sans-serif']
                    },

                        widest: '0.2em',
                        mega: '0.4em'
                    }
                }
            }
        }

    <style>
        * { cursor: default; }
        html, body { 
            background-color: #FAFAF9; 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Bodoni Moda is naturally high contrast and sharp. We remove forced weights to allow the utility classes (like font-light) to work */
        .serif-heading { 
            font-family: '"Bodoni Moda"', serif; 
        }
        
        strong, .font-bold { font-weight: 600; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 2px; }
        
        .grain-overlay {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 999;
            background-image: url("https://www.transparenttextures.com/patterns/p6-dark.png");
            opacity: 0.02;
        }

        .vertical-rl { writing-mode: vertical-rl; }
        
        /* Utility for ultra-thin borders */
        .border-hairline { border-width: 0.5px; }
        
        #root { width: 100%; position: relative; }
    </style>
