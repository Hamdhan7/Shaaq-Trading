
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaaq Trading | Custom Clothing & Embroidery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#10B981', // Emerald 500 - Sustainable Green
                            dark: '#059669',    // Emerald 600
                            light: '#6EE7B7',   // Emerald 300
                        },
                        pastel: {
                            mint: '#ECFDF5',   // Emerald 50
                            rose: '#FFF1F2',   // Rose 50
                            sky: '#F0F9FF',    // Sky 50
                            lemon: '#FEFCE8',  // Yellow 50
                            lavender: '#F5F3FF' // Violet 50
                        },
                        surface: {
                            DEFAULT: '#FFFFFF',
                            subtle: '#FAFAF9', // Stone 50 - Warm Neutral
                        },
                        text: {
                            main: '#064E3B',   // Emerald 900 - Dark Green Text
                            muted: '#78716C',  // Stone 500 - Warm Grey
                        }
                    },
                    fontFamily: {
                        sans: ['"DM Sans"', 'sans-serif'],
                        display: ['"Outfit"', 'sans-serif'],
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        'blob': '40% 60% 70% 30% / 40% 50% 60% 50%',
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'bouncy': '0 10px 25px -5px rgba(16, 185, 129, 0.2), 0 8px 10px -6px rgba(16, 185, 129, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        * { cursor: default; }
        html, body { 
            background-color: #F8FAFC; 
            font-family: 'DM Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            width: 100%;
            margin: 0;
            padding: 0;
            color: #1E293B;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
        }

        /* Custom scrollbar for a softer look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }
        
        /* Blob animation */
        @keyframes blob-bounce {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .animate-blob {
            animation: blob-bounce 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }

        #root { width: 100%; position: relative; overflow-x: hidden; }
    </style>
    <script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

<script type="module" src="/index.tsx"></script>
</body>
</html>
